<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 250px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .card h2 {
            margin: 15px 0 5px;
        }
        .card p {
            color: #666;
            padding: 0 10px;
        }
        .card button {
            margin: 15px 0;
            padding: 10px 15px;
            background: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .card button:hover {
            background: darkblue;
        }
        .card:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="https://rococo.flowers/wp-content/uploads/2024/06/image_rocotop101.jpeg" alt="Image">
            <h2>Gul</h2>
            <p>Gul rasmi.</p>
            <button>Batasfil ma'lumot</button>
        </div>
        <div class="card">
            <img src="https://media.handsforyou.ru/product-photos/original/0/03/03a89678085abed66ef80f501c111e12.jpg?v=1531670983" alt="Image">
            <h2>Dengiz</h2>
            <p>Dengiz rasmi.</p>
            <button>Batasfil ma'lumot</button>
        </div>
        <div class="card">
            <img src="https://hips.hearstapps.com/hmg-prod/images/2023-mercedes-amg-c63-s-e-performance-109-65d79697e865a.jpg?crop=0.587xw:0.659xh;0.119xw,0.261xh&resize=768:*" alt="Image">
            <h2>Mashina</h2>
            <p>Mersedez benz.</p>
            <button>Batasfil ma'lumot</button>
        </div>
    </div>
</body>
</html>
